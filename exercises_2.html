    <script>
    
    const car = {
        brand: "Skoda",
        model: "Octavia",
        year: 2022,
        color: "dark-green",
    };


    function displayDetails(car) {
        return `Brand: ${car.brand}, Model: ${car.model}, Year: ${car.year}, Color: ${car.color}`;
    }

    console.log(displayDetails(car));
    

    const person = {
        name: 'Dragne Alexandru',
        weight: 100, 
        height: 1.84 
    };

    function calculateBMI(person) {
        return person.weight / (person.height * person.height);
    }

    console.log(`${person.name}'s BMI is:`, calculateBMI(person).toFixed(2));

    function mergePeople(person1, person2) {
        const merged = {};

        for (let key in person1) {
            merged[key] = person1[key];
        }

        for (let key in person2) {
            if (merged.hasOwnProperty(key)) {
                if (!Array.isArray(merged[key])) {
                    merged[key] = [merged[key]];
            }
                merged[key].push(person2[key]);
                } else {
                merged[key] = person2[key];
            }
        }

        return merged;
    }


    const personA = { name: "Valeria", age: 25, city: "Bucuresti" };
    const personB = { name: "Marian", age: 45, job: "Teacher" };

    const combined = mergePeople(personA, personB);
    console.log(combined);

    function deepClone(obj) {
        if (obj === null || typeof obj !== 'object') {
            return obj; // Valori primitive (string, number, boolean, null, undefined)
        }

        if (Array.isArray(obj)) {
            return obj.map(item => deepClone(item));
        }

        const clonedObj = {};
        for (let key in obj) {
            if (obj.hasOwnProperty(key)) {
            clonedObj[key] = deepClone(obj[key]);
            }
        }
        return clonedObj;
        }

        const original = {
        name: "Alexandru",
        age: 25,
        address: {
            city: "Titu",
            zip: 137376
        },
        hobbies: ["gaming", "coding", "traveling"]
        };

        const copy = deepClone(original);

        console.log(copy)

        const bankAccount = {
        owner: "Dragne Alexandru",
        balance: 10000,

        deposit(amount) {
            if (amount <= 0) {
            return "Deposit amount must be positive.";
            }
            this.balance += amount;
            return `Deposit successful. New balance: ${this.balance} RON.`;
        },

        withdraw(amount) {
            if (amount <= 0) {
            return "Withdrawal amount must be positive.";
            }
            if (amount > this.balance) {
            return "Insufficient funds.";
            }
            this.balance -= amount;
            return `Withdrawal successful. New balance: ${this.balance} RON.`;
        },

        checkBalance() {
            return `Your current balance is: ${this.balance} RON.`;
        }
    };

        console.log(bankAccount.checkBalance());
        console.log(bankAccount.deposit(5000));
        console.log(bankAccount.withdraw(200));
        console.log(bankAccount.withdraw(200000)); 


    </script>
